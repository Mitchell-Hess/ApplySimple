<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradient background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Application paper/document -->
  <rect x="18" y="14" width="28" height="36" rx="2" fill="white"/>

  <!-- Header line (company name) -->
  <rect x="22" y="19" width="20" height="2.5" rx="1" fill="#4F46E5"/>

  <!-- Form lines (job details) -->
  <rect x="22" y="25" width="16" height="1.5" rx="0.75" fill="#9CA3AF"/>
  <rect x="22" y="29" width="14" height="1.5" rx="0.75" fill="#9CA3AF"/>
  <rect x="22" y="33" width="18" height="1.5" rx="0.75" fill="#9CA3AF"/>

  <!-- Checkbox section -->
  <rect x="22" y="38" width="3" height="3" rx="0.5" stroke="#4F46E5" stroke-width="1" fill="none"/>
  <path d="M23 39.5 L24 40.5 L25 39" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <rect x="22" y="43" width="3" height="3" rx="0.5" stroke="#9CA3AF" stroke-width="1" fill="none"/>

  <!-- Status indicator (Applied badge) -->
  <rect x="26" y="38" width="12" height="3" rx="1.5" fill="#10B981"/>
</svg>
